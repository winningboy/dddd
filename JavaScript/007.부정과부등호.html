<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // !는 부정을 의미한다.
        console.log(1 != 2)
        console.log(1 != 1)
        console.log("one" != "two")
        console.log("one" != "one")


        //부등호
        console.log(10>20)
        console.log(10>1)
        console.log(10>10)

        console.log(10>=20)
        console.log(10>=1)
        console.log(10>=10)

    </script>
</body>
</html>
