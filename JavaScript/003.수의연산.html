<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 자바스크립트로 연산을 하고 싶을때는
           Math 라고 적어주고 쩜을 찍으면 된다 */

        //주석:
        //한줄 :  //
        //여러줄: /* */ 

        //Math.pow는 제곱을 구할때 사용된다. 
        console.log(Math.pow(3,2));

        //Math.round는 반올림을 해 줄 때 사용된다.
        console.log(Math.round(10.6));

        //Math.floor는 가까운 정수로 내릴 때 사용된다.
        console.log(Math.floor(10.2));

        //Math.sqrt는 제곱근을 구할 때 사용된다.
        console.log(Math.sqrt(9));

        //Math.random은 1보다 작은 난수를 구해준다.
        console.log(Math.random());

        //Math.random 앞에 곱하기를 해 주면 곱한 값 보다 작은 숫자를 구해준다.
        console.log(100 * Math.random());

        //Math.random을 round로 묶어주면 반올림이 된다.
        console.log(Math.round(100*Math.random()));
    </script>
</body>
</html>
