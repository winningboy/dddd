<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체 타입</h1>
    <p id="result"></p>

    <script>
        var dog = { name: "해피", age: 3}; //객체 생성

        document.getElementById("result").innerHTML =
            "강아지 이름은" + dog.name + "이고, 나이는" + dog.age + "살 입니다."
    </script>
</body>
</html>
