<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리 연산자</h1>

    <script>
        var x = true, y = false;

        document.write((x && y) + "<br>"); //AND
        document.write((x || y) + "<br>"); //OR
        document.write(!x); //NOT
    </script>
</body>
</html>
