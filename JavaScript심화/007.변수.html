<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수의 선언과 초기화</h1>
    <p id="data"></p>

    <script>
        var month;    //변수 선언
        var date = 25; //변수 선언과 동시에 초기화
        month = 12;

        document.getElementById("data").innerHTML =
            "크리스마스는 " + month + "월 " + date + "일입니다. ";
    </script>
    
</body>
</html>
