<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width:200px; height: 200px;
        background-color: yellow;
        position: relative;
        border: 1px solid black;

    }

    .abs{
        width: 100px; height: 100px;
        background-color: red;
        position:absolute;
        /* 문서의 흐름에서 일단 제외 된 후 자기의 상위 요소에서
            가장 가까운 포지션 요소에 대해 오프셋을 적용한다.
            만약 상위 요소 포지션이 없을 경우, 브라우저 화면 기준으로
            위치를 잡게 된다.

        */
        top:100px;

    }
    </style>

</head>
<body>
    <div class="abs"></div>
    <p>안녕하세요</p>
</body>
</html>
