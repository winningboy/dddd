<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .bgr
    {
        background-color: red;
        color:white;
        font-size:14px;

    }
    .bgy{
        background-color: yellow;
    }    

    </style>

</head>
<body>
    <span class="bgr">배경색 지정</span>
    <!-- span 태그는 div 태그처럼 특별한 기능을 갖고 있지 않는 태그이다.
         div 태그와의 차이점은 display 속성이 block이 아닌, inline이라는 점이다.
         그렇기 때문에 <div>은 줄 바꿈이 되지만, <span>은 줄 바꿈이 되지 않는다.-->
    <p>배경 <span class="bgy">스타일 지정 </span>을 공부하고 있습니다.</p>        
    
</body>
</html>
