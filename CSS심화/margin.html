<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="margin.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>margin 요소</h2>
    <ul id="ul01">
        <li>margin: n ; 모든 방향이 같은 값으로 적용</li>
        <li>margin: n n; 상하, 좌우가 서로 같은 값으로 적용</li>
        <li>margin: n n n; 상,좌우(같은 값),하 순서로 적용</li>
        <li>margin: n n n n; 상,우,하,좌의 순서로 적용
            (시계방향)
        </li>
    </ul>

    <h2>margin 방향 적용</h2>
    <ul id="ul02">
        <li>margin-top</li>
        <li>margin-right</li>
        <li>margin-bottom</li>
        <li>margin-left</li>
    </ul>

    
</body>
</html>
