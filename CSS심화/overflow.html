<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="overflow.css" rel="stylesheet">
</head>
<body>
    <h1>overflow 영역 밖의 내용 처리법</h1>
    
    <ol id="ol01">
        <li class="ov01">overflow:visible;
        <br>
        영역 밖의 내용 보임 (기본값)
        </li>    
        <li class="ov02">overflow:hidden; 
        <br>
        영역 밖의 내용 숨김    
        </li>
        <li class="ov03">overflow:scroll;
        <br>
        영역 밖의 내용 스크롤바로 보기
        </li>

    </ol>
</body>
</html>
