<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="01flex.css" rel="stylesheet">
</head>
<body>
        <!--레이아웃(layout)이란
        구성 요소를 공간에 효과적으로 배열하는 일
        또는 그 기술을 말한다.-->
    
    <!-- css 레이아웃은 한 두가지 기술로 끝나는
         간단한 기술은 아니다. 
         
         css레이아웃 기술로는 다음과 같은 것들이 있다.

         일반적인 문서 흐름
         display 속성
         flexbox
         grid layout
         float 속성
         postion 속성
         기타 등등
    
         flexbox와 grid layout이 최신기술이다.

    -->

    <!-- flexbox
    
         플렉스박스란 행 또는 열을 주축으로 웹 요소를 배치 및 정렬하는
         1차원 레이아웃 방식을 말한다.

         플렉스박스 방식에서, 요소의 배치와 정렬은 플렉스 컨테이너와
         플렉스 아이템 간의 상호작용을 통해 결정된다.

         플렉스 컨테이너: 플렉스박스 방식으로 레이아웃을 결정할 요소
         플렉스 아이템: 플렉스 컨테이너 내부에서 플렉스 방식으로 배치되는 요소
    
    
    -->

    <!-- 주축과 교차축-->
    

     <ul>
        <li>원숭이</li>
        <li>독수리</li>
        <li>다람쥐</li>
        <li>호랑이</li>
        <li>코끼리</li>
     </ul>

</body>
</html>
