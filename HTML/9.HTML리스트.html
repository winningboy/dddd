<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.HTML리스트</title>
</head>
<body>
    <!-- 리스트는 크게 두 가지로 나뉜다.
         1. 순서가 없는 리스트.
         2. 순서가 있는 리스트.
    -->

    <!--ul : 순서가 없는 리스트 -->
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    
    <!--
        <ul>:unordered list 약자이며, 순서 없는 리스트를 정의해주는 태그.
        <li>:<ul>태그로 싸여진 항목을 표시해주는 태그    
    -->

    <hr>

    <!--ol: 순서가 있는 리스트-->

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- Type 속성을 이용하면 아라비아 숫자뿐 아니라 다른 모양도 사용할 수 있다.-->

    <ol type="i">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>

    <ol type="A">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>

    <hr>

    <!--리스트는 중첩이 가능하다.-->

    <ol>
        <li>서울 특별시</li>
        <li>부산 광역시</li>
        <ol>
            <li>부산진구</li>
            <li>동구</li>
        </ol>
        <li>제주 특별시</li>
    </ol>
</body>
</html>
