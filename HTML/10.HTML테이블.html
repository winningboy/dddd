<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td
        {
            border:1px solid black;
            border-collapse: collapse;
        }
        th
        {
            background-color: pink;
        }


    </style>
</head>
<body>
    <!--
        <table> : HTML에서 테이블을 정의하는 tag이다.
        <thead> : 테이블에서 전체 헤더 항목을 감싼다.
        <tbody> : 테이블에서 전체 데이터 항목을 감싼다.
        <tr>    : 테이블에서 하나의 행(row)를 뜻한다.
        <th>    : 하나의 헤더를 입력한다.
        <td>    : 하나의 데이터를 입력한다.            
    -->

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>갑돌이</td>
                <td>010-5261-5552</td>
            </tr>
            <tr>
                <td>갑순이</td>
                <td>010-6666-2222</td>
            </tr>

        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>상품</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>유자차</td>
                <td>5000원</td>
            </tr>
            <tr>
                <td>쌍쌍바</td>
                <td>2000원</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
