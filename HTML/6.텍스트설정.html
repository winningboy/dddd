<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.텍스트설정</title>
</head>
<body>

    <b>텍스트를 굵게 출력 한다.</b>

    <hr>

    <strong> b 처럼 텍스트가 굵게 표시 되지만, 더 중요한 글이라는 의미를 가진다.</strong>

    <hr>

    <i> 텍스트를 이탈릭체로 출력 한다.</i>

    <hr>

    <em>i 처럼 텍스트가 이탈릭체로 표현 되지만, 더 중요한 글이라는 의미를 가진다.</em>

    <hr>

    <small>텍스트 크기를 작게 한다.</small>

    <hr>

    밑 첨자 <sub> 밑 첨자를 넣을 때 사용하는 태그이다.</sub>

    <hr>

    위 첨자 <sup> 위 첨자를 넣을 때 사용하는 태그이다.</sup>

    <hr>

    <ins>출력된 텍스트에 밑줄을 그어준다.</ins>

    <hr>

    <del>텍스트에 취소선을 그어준다.</del>

    <hr>

    <mark>텍스트에 형광펜을 그어준다.</mark>
</body>
</html>
